<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <form id="myForm">
      <!-- is didn't used this in input because i handled condition in script type="number" required -->
      <input id="numberInput" placeholder="Enter a number" />
      <button type="submit">Submit</button>
    </form>

    <p id="output"></p>

    <a
      href="https://github.com/shehza-d/ai-nlp-chatbots/blob/main/ai-chatbot-b3-assignments/oddEven.html"
      target="_blank"
      >Code link</a
    >

    <script type="module">
      const isPrime = (num) => {
        if (num < 2) return false;

        for (let i = 2; i <= num / 2; i++) {
          if (num % i === 0) return false;
        }
        return true;
      };

      const form = document.querySelector("#myForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const output = document.querySelector("#output");
        const userInput = +document.querySelector("#numberInput").value;

        if (
          (!userInput && !userInput === 0) ||
          isNaN(userInput) ||
          String(userInput).length > 11
        ) {
          output.textContent =
            "Please enter a Positive integer number only with 12 digits";
          return;
        }

        if (userInput === 0) {
          output.textContent = "Zero is neither prime nor composite.";
          return;
        }

        output.textContent = `The number ${userInput} is ${
          userInput % 2 === 0 ? "Even" : "Odd"
        } and this is also a ${
          isPrime(userInput) ? "Prime" : "Composite"
        } number.`;
      });
    </script>
  </body>
</html>
